

<div class="employee-detail" *ngIf="employee">

    <div class="employee">
        <div class="employee__pic">
            <img *ngIf="employee.hasPicture" src="{{ getEmployeePictureUrl() }}" alt="{{ employee.name }}" width="200" height="267" />
            <i *ngIf="!employee.hasPicture" class="fa fa-smile-o"></i>
        </div>
        <!--
        -->
        <div class="employee__feedback">
            <span class="employee__name" *ngIf="employee">
                {{ employee.firstName }} {{ employee.lastName }}
            </span>
            <span class="employee__location" *ngIf="employee">
                <span *ngIf="employee.title">
                    {{ employee.title }},
                </span>{{ employee.location }}
            </span>
            <form (ngSubmit)="sendFeedback()" #employeeFeedbackForm="ngForm">
                <div class="form-group">
                    <textarea id="feedback" type="text" class="form-control"
                              required [(ngModel)]="feedback"
                              ngControl="feedbackControl"
                              #feedbackControl="ngForm"
                              placeholder="Say something nice"></textarea>
                </div>
                <button type="submit" class="btn btn-default" [disabled]="!employeeFeedbackForm.form.valid">Send</button>
            </form>
        </div>
    </div>
    <a id="back-to-list" [routerLink]="['EmployeeList']"><i class="fa fa-arrow-circle-o-left"></i> Back to people</a>

</div>
