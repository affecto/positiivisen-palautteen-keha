<div class="employee-search-container">
    <span class="employee-search-icon">
        <i class="fa fa-search"></i>
    </span>
    <input class="form-control search-employee" placeholder="Search employees by name or city" type="search" (keyup)="onSearch($event)" [(ngModel)]="searchCriteria"/>
</div>

<div class="employee-grid">
    <employee-list-item *ngFor="#employee of employees" [employee]="employee" [employeePictureUrl]="getEmployeePictureUrl(employee.id)"></employee-list-item>
</div>
