<div class="employee-search-container">
    <h1>This is the place to give positive feedback to your colleagues.</h1>
    <div class="search-bar">
        <input class="form-control search-bar__input" placeholder="Search colleagues by name or city" type="search" (keyup)="onSearch()" [(ngModel)]="searchCriteria" />
        <i *ngIf="hasSearchCriteria()" class="fa fa-remove search-bar__icon" title="Tyhjennä" (click)="emptySearchCriteria()"></i>
    </div>
</div>

<div class="employee-grid">
    <employee-list-item *ngFor="#employee of employees" [employee]="employee" [employeePictureUrl]="getEmployeePictureUrl(employee.id)"></employee-list-item>
</div>
