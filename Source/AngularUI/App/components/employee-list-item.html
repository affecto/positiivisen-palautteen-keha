<a class="employee-grid-item lazyload" *ngIf="employee" [routerLink]="['EmployeeDetail', { id: employee.id }]" data-expand="-20">
    <img *ngIf="employee.hasPicture" data-src="{{ employeePictureUrl }}" class="employee-thumb lazyload" alt="{{ employee.firstName }} {{ employee.lastName }}"
         height="170" width="135" src="" />
    <i *ngIf="!employee.hasPicture" class="fa fa-smile-o"></i>
    <div class="thumb-overlay">
        <div class="employee-name">
            <div>
                {{ employee.firstName }}
            </div>
            <div>
                {{ employee.lastName }}
            </div>            
        </div>
    </div>
</a>
